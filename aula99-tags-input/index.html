<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags html 5</title>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/estilo.css" type="text/css">

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">

</head>

<body>

    <!-- Novos Inputs e atributos HTML 5 -->
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required autofocus>
    <br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <br><br>
    
    <!-- Número -->
    <label for="numero">Número</label>
    <input type="number" id="numero" min="1" max="20" step="5">
    <br><br>

    <!-- URL -->
    <label for="url">Url</label>
    <input type="url" id="url" placeholder="ex: http//www.site.com">
    <br><br>

    <!-- Pesquisa -->
    <label for="pesquisa">Pesquisa</label>
    <input type="search" id="pesquisa">
    <br><br>

    <!-- Range -->
    <label for="range">Pesquisa</label>
    <input type="range" id="range" min="1" max="20" value="10">
    <br><br>

    <!-- Data -->
    <label for="data">Data</label>
    <input type="date" id="data">
    <br><br>

    <!-- Cor -->
    <label for="cor">Cor</label>
    <input type="color" id="cor">
    <br><br>
    
    
    <form>
        <input type="submit" name="" value="Enviar">
    </form>

</body>

</html>
